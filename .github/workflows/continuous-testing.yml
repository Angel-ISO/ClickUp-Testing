name: Continuous Testing

on:
  schedule:
    - cron: '0 * * * *'   # Every hour at 0 minutes
    - cron: '5 * * * *'   # Every hour at 5 minutes
    - cron: '10 * * * *'  # Every hour at 10 minutes
    - cron: '15 * * * *'  # Every hour at 15 minutes
    - cron: '20 * * * *'  

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
      CLICKUP_BASE_URL: ${{ secrets.CLICKUP_BASE_URL }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-reports-continuous
        path: reports/junit/junit.xml
    - run: npm test